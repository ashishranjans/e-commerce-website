<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <h1>Shoes</h1>
            <div class="product-image">
                <img src="shoes.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <p class="price">Rs. 999</p>
                <p class="description">Sneakers For Men  (White)</p>
                <button class="cta">Add to Cart</button>
                <button class="cta">Buy Now</button>
            </div>
            <h1>Apple</h1>
            <div class="product-image">
                <img src="apple.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <p class="price">Rs.198</p>
                <p class="description">Apple Red Delicious</p>
                <button class="cta">Add to Cart</button>
                <button class="cta">Buy Now</button>
            </div>
            <h1>iPhone</h1>
            <div class="product-image">
                <img src="iPhone.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <p class="price">Rs.55,599</p>
                <p class="description">This is a great product that you will love. It has many amazing features and benefits.</p>
                <button class="cta">Add to Cart</button>
                <button class="cta">Buy Now</button>
            </div>
        </section>
    </main>
   
</body>
 </html>
